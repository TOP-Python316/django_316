{% extends "base.html" %}
{% block content %}
{% load markdown_to_html %}

    <h1>Добавить карточку</h1>
 <form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
                <div class="error">{{ field.errors }}</div>
            {% endif %}
        </p>
    {% endfor %}
    <input type="submit" value="Отправить">
</form>

{% endblock %}
