{% extends "base.html" %}
{% block content %}
<div class="container">
    {% comment %} Полоса BS5. На больших экранах 6 кол. на маленьких 12 {% endcomment %}
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <h2>Вход в систему</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-dark">Войти</button>
            </form>
            <h3>Или зайдите через:</h3>
            <a href="{% url 'social:begin' 'vk' %}" class="btn btn-dark">ВКонтакте</a>
            <a href="{% url 'social:begin' 'github' %}" class="btn btn-dark">GitHub</a>
        </div>
    </div>
</div>
{% endblock %}
